<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Smart Stock Rocket{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('budget') }}">Your Budget</a></li>
                <li><a href="{{ url_for('literacy') }}">Financial Literacy</a></li>
                <li><a href="{{ url_for('account') }}">Account</a></li>
            </ul>
        </nav>
    </header>

    <div class="content">
        {% block content %}{% endblock %}
    </div>


    <button id="ai-button">ðŸ’¬</button>

    <div id="chat-container">
        <div id="chat-header">AI Assistant <button id="close-btn">X</button></div>
        <div id="chat-body"></div>
        <div id="chat-footer">
            <input type="text" id="chat-text" placeholder="Ask me something...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <script>
    window.addEventListener("beforeunload", function () {
        fetch("/clear_session", { method: "POST" });
    });
    </script>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
